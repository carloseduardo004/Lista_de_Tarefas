<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />   
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <form class="tarefa-form">
            <h4>Adicionar nova tarefa:</h4>
            <div class="form">
                <input type="text" id="tarefa-input" placeholder="Nova tarefa">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <h4>Editar tarefa:</h4>
            <div class="form">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
            <button id="cancel-button">
                Cancelar
            </button>
        </form>
        <div class="filtros">
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select class="select" id="filter-select">
                    <option value="todos">Todos</option>
                    <option value="feitas">Feitas</option>
                    <option value="a fazer">Pendentes</option>
                </select>
            </div>
        </div>
        <div id="tarefa-list">
            <div class="tarefa">
                <h3>Estou</h3>
                    <button class="finish-tarefa">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-tarefa">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-tarefa">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
        </div>
    </div>

</body>
</html>
