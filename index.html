<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />   
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <form class="tarefa-form">
            <p>Adicionar nova tarefa</p>
            <div class="form">
                <input type="text" id="tarefa-input" placeholder="Nova tarefa">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form class="edit-form">
            <p>Editar tarefa:</p>
            <div class="form">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
            <button id="cancel-button">
                Cancelar
            </button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
        </div>
        <div id="filter">
            <h4>Filtrar</h4>
            <select name="" id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitas</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
        <div id="tarefa-list">
            <div class="tarefa">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-tarefa">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-tarefa">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-tarefa">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
